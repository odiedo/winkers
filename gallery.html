    <!-- Optimized CSS for faster loading -->
    <style>
        .gallery-item { position: relative; overflow: hidden; border-radius: 10px; cursor: pointer; }
        .gallery-item img { width: 100%; height: 400px; object-fit: cover; transition: transform 0.3s; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); opacity: 0; transition: opacity 0.3s; display: flex; align-items: center; justify-content: center; }
        .overlay-content { color: white; text-align: center; opacity: 0; transition: opacity 0.3s; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0, 0, 0, 0.9); }
        .modal-content { position: relative; margin: 5% auto; width: 80%; max-width: 900px; }
        .modal-img { width: 100%; height: auto; }
        .modal-prev, .modal-next { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 2em; cursor: pointer; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 50%; }
        .modal-prev { left: 10px; }
        .modal-next { right: 10px; }
        .modal-close { position: absolute; top: 10px; right: 20px; color: white; font-size: 2em; cursor: pointer; }
        /* Responsive Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .gallery-item:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.16);
        }
        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
            border-radius: 16px;
        }
        .gallery-item .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,rgba(0,0,0,0.0) 60%,rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            pointer-events: none;
        }
        .gallery-item:hover .overlay,
        .gallery-item:focus .overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay-content {
            color: #fff;
            padding: 24px;
            width: 100%;
            text-align: left;
        }
        .overlay-content h3 {
            margin: 0 0 4px 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        .overlay-content p {
            margin: 0;
            font-size: 1em;
            opacity: 0.85;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.92);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            max-width: 90vw;
            max-height: 90vh;
            width: 600px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-img {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 18px 18px 0 0;
            background: #222;
        }
        .modal-details {
            padding: 24px;
            color: #fff;
            width: 100%;
            text-align: left;
        }
        .modal-details h3 {
            margin: 0 0 8px 0;
            font-size: 1.4em;
            font-weight: 700;
        }
        .modal-details p {
            margin: 0;
            font-size: 1em;
            opacity: 0.85;
        }
        .modal-close {
            position: absolute;
            top: 18px; right: 24px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 2;
            transition: color 0.2s;
        }
        .modal-close:hover { color: #f33; }
        .modal-prev, .modal-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2.2em;
            cursor: pointer;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            padding: 10px;
            z-index: 2;
            transition: background 0.2s;
            user-select: none;
        }
        .modal-prev { left: 18px; }
        .modal-next { right: 18px; }
        .modal-prev:hover, .modal-next:hover { background: #333; }
        @media (max-width: 700px) {
            .modal-content { width: 98vw; }
            .gallery-item img { height: 180px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            document.getElementById('preloader-active').style.display = 'none';
        });

        const galleryItems = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalPrev = document.querySelector('.modal-prev');
        const modalNext = document.querySelector('.modal-next');
        const modalClose = document.querySelector('.modal-close');
        let currentIndex = 0;

        galleryItems.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                showImage();
                modal.style.display = 'block';
            });
        });

        modalPrev.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : galleryItems.length - 1;
            showImage();
        });

        modalNext.addEventListener('click', () => {
            currentIndex = (currentIndex < galleryItems.length - 1) ? currentIndex + 1 : 0;
            showImage();
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        modal.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : galleryItems.length - 1;
                showImage();
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex < galleryItems.length - 1) ? currentIndex + 1 : 0;
                showImage();
            } else if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });

        function showImage() {
            modalImage.src = galleryItems[currentIndex].src;
            modalImage.alt = galleryItems[currentIndex].alt;
        }

        // Hover effects
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.querySelector('.overlay').style.opacity = '1';
                item.querySelector('.overlay-content').style.opacity = '1';
                item.querySelector('img').style.transform = 'scale(1.1)';
            });
            item.addEventListener('mouseout', () => {
                item.querySelector('.overlay').style.opacity = '0';
                item.querySelector('.overlay-content').style.opacity = '0';
                item.querySelector('img').style.transform = 'scale(1)';
            });
        });

        // Gallery Data
        const galleryData = [
            {
                src: "assets/img/gallery/gallery1.png",
                alt: "Party Vibes",
                title: "Party Vibes",
                desc: "Nightlife, Celebration"
            },
            {
                src: "assets/img/gallery/gallery2.png",
                alt: "Choma Nights",
                title: "Choma Nights",
                desc: "Dining, Food"
            },
            {
                src: "assets/img/gallery/gallery3.png",
                alt: "Live Music",
                title: "Live Music",
                desc: "Events, Entertainment"
            },
            {
                src: "assets/img/gallery/gallery4.png",
                alt: "Private Parties",
                title: "Private Parties",
                desc: "Events, Celebration"
            },
            {
                src: "assets/img/gallery/gallery5.png",
                alt: "Cocktail Nights",
                title: "Cocktail Nights",
                desc: "Drinks, Nightlife"
            }
        ];

        // Render gallery items
        const galleryGrid = document.getElementById('galleryGrid');
        galleryData.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.tabIndex = 0;
            div.setAttribute('role', 'button');
            div.setAttribute('aria-label', item.title);
            div.innerHTML = `
                <img src="${item.src}" alt="${item.alt}" loading="lazy" data-index="${idx}">
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                </div>
            `;
            galleryGrid.appendChild(div);
        });

        // Modal logic
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalPrev = document.querySelector('.modal-prev');
        const modalNext = document.querySelector('.modal-next');
        const modalClose = document.querySelector('.modal-close');
        let currentIndex = 0;

        function openModal(idx) {
            currentIndex = idx;
            showImage();
            modal.classList.add('active');
            modal.focus();
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        function showImage() {
            const item = galleryData[currentIndex];
            modalImage.src = item.src;
            modalImage.alt = item.alt;
            modalTitle.textContent = item.title;
            modalDesc.textContent = item.desc;
        }
        function nextImage() {
            currentIndex = (currentIndex + 1) % galleryData.length;
            showImage();
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
            showImage();
        }

        // Click events
        document.querySelectorAll('.gallery-item').forEach((item, idx) => {
            item.addEventListener('click', () => openModal(idx));
            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') openModal(idx);
            });
        });
        modalPrev.addEventListener('click', prevImage);
        modalNext.addEventListener('click', nextImage);
        modalClose.addEventListener('click', closeModal);

        // Keyboard navigation
        modal.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') prevImage();
            else if (e.key === 'ArrowRight') nextImage();
            else if (e.key === 'Escape') closeModal();
        });

        // Click outside modal-content closes modal
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Touch swipe navigation for mobile
        let touchStartX = null;
        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        modalImage.addEventListener('touchend', (e) => {
            if (touchStartX === null) return;
            let dx = e.changedTouches[0].screenX - touchStartX;
            if (dx > 60) prevImage();
            else if (dx < -60) nextImage();
            touchStartX = null;
        });

        // Accessibility: trap focus in modal
        modal.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                const focusable = modal.querySelectorAll('button, [tabindex]:not([tabindex="-1"])');
                const first = focusable[0], last = focusable[focusable.length - 1];
                if (e.shiftKey && document.activeElement === first) {
                    last.focus();
                    e.preventDefault();
                } else if (!e.shiftKey && document.activeElement === last) {
                    first.focus();
                    e.preventDefault();
                }
            }
        });

        // Lazy load images (already using loading="lazy" in <img>)

        // ...existing code...
    </script>
